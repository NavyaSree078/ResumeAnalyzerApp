<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your CSS styles from earlier go here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 30px 0;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #7f8c8d;
      max-width: 800px;
      margin: 0 auto;
    }
    .app-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .upload-section, .analysis-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
    }
    .upload-area {
      border: 2px dashed #3498db;
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      background-color: #f8f9fa;
      border-color: #2980b9;
    }
    .upload-icon {
      font-size: 50px;
      color: #3498db;
      margin-bottom: 15px;
    }
    .upload-text {
      color: #7f8c8d;
      margin-bottom: 15px;
    }
    .browse-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .browse-btn:hover {
      background-color: #2980b9;
    }
    .job-description {
      margin-top: 25px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      min-height: 150px;
      font-size: 1rem;
    }
    .analyze-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .analyze-btn:hover {
      background-color: #27ae60;
    }
    .analyze-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .score-display {
      text-align: center;
      margin: 30px 0;
    }
    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
    }
    .score-label {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #7f8c8d;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .skill-tag {
      background-color: #e8f4fc;
      color: #3498db;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .skill-tag.missing {
      background-color: #fdeaea;
      color: #e74c3c;
    }
    .suggestions-list {
      margin-top: 15px;
      padding-left: 20px;
    }
    .suggestions-list li {
      margin-bottom: 10px;
    }
    .keyword-list {
      margin-top: 15px;
    }
    .keyword {
      display: inline-block;
      background-color: #f8f9fa;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px;
      font-size: 0.9rem;
    }
    .keyword.found {
      background-color: #e8f6ef;
      color: #27ae60;
    }
    .keyword.missing {
      background-color: #fdeaea;
      color: #e74c3c;
    }
    .loading {
      text-align: center;
      padding: 30px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .file-name {
      margin-top: 15px;
      color: #3498db;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    const ResumeAnalyzer = () => {
      const [resumeText, setResumeText] = useState('');
      const [jobDescription, setJobDescription] = useState('');
      const [analysisResult, setAnalysisResult] = useState(null);
      const [isLoading, setIsLoading] = useState(false);
      const [fileName, setFileName] = useState('');
      const fileInputRef = useRef(null);

      const commonSkills = [
        'JavaScript', 'React', 'Node.js', 'Python', 'Java', 'HTML', 'CSS', 
        'SQL', 'MongoDB', 'Express', 'Git', 'REST API', 'AWS', 'Docker',
        'TypeScript', 'Redux', 'GraphQL', 'CI/CD', 'Agile', 'Scrum'
      ];

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        setFileName(file.name);
        setIsLoading(true);

        setTimeout(() => {
          const sampleResumeText = `John Doe
PROFESSIONAL SUMMARY
Experienced Frontend Developer with 5+ years of expertise in JavaScript, React, and modern web development. Strong background in building responsive and user-friendly web applications. Proficient with HTML, CSS, REST APIs, and Git.

SKILLS
- JavaScript (ES6+), React, Redux
- HTML5, CSS3, Sass
- Node.js, Express
- RESTful APIs, GraphQL
- Git, Webpack, npm
- Agile methodologies

EXPERIENCE
Senior Frontend Developer - ABC Tech (2020-Present)
- Developed responsive web applications using React and Node.js
- Implemented state management with Redux
- Collaborated with backend teams to design RESTful APIs

Frontend Developer - XYZ Solutions (2018-2020)
- Built user interfaces with React and JavaScript
- Worked with CSS preprocessors like Sass
- Participated in code reviews and Agile ceremonies

EDUCATION
Bachelor of Science in Computer Science - University of Technology (2014-2018)`;
          setResumeText(sampleResumeText);
          setIsLoading(false);
        }, 1500);
      };

      const analyzeResume = () => {
        if (!resumeText || !jobDescription) {
          alert('Please upload a resume and enter a job description');
          return;
        }
        setIsLoading(true);
        setTimeout(() => {
          const resumeLowerCase = resumeText.toLowerCase();
          const jobDescLowerCase = jobDescription.toLowerCase();

          const jobKeywords = jobDescLowerCase.match(/\b(\w+)\b/g) || [];
          const matchedKeywords = jobKeywords.filter(keyword =>
            resumeLowerCase.includes(keyword)
          );
          const matchPercentage = jobKeywords.length > 0 
            ? Math.round((matchedKeywords.length / jobKeywords.length) * 100) 
            : 0;

          const foundSkills = commonSkills.filter(skill =>
            resumeLowerCase.includes(skill.toLowerCase())
          );
          const jobSkills = commonSkills.filter(skill =>
            jobDescLowerCase.includes(skill.toLowerCase())
          );
          const missingSkills = jobSkills.filter(skill =>
            !foundSkills.includes(skill)
          );

          const missingKeywords = jobKeywords.filter(keyword =>
            !resumeLowerCase.includes(keyword) && 
            keyword.length > 4 &&
            !commonSkills.some(skill => skill.toLowerCase() === keyword)
          ).slice(0, 5);

          setAnalysisResult({
            matchPercentage,
            foundSkills,
            missingSkills,
            missingKeywords,
            keywordCount: matchedKeywords.length,
            totalKeywords: jobKeywords.length
          });
          setIsLoading(false);
        }, 2000);
      };

      const triggerFileInput = () => fileInputRef.current.click();
      const resetAnalysis = () => {
        setResumeText('');
        setJobDescription('');
        setAnalysisResult(null);
        setFileName('');
        if (fileInputRef.current) fileInputRef.current.value = '';
      };

      return (
        <div className="container">
          <header>
            <h1>Resume Analyzer</h1>
            <p>Upload your resume and job description to get personalized feedback and improve your job application</p>
          </header>
          <div className="app-container">
            <div className="upload-section">
              <h2 className="section-title">Upload Resume</h2>
              <div className="upload-area" onClick={triggerFileInput}>
                <input
                  type="file"
                  ref={fileInputRef}
                  onChange={handleFileUpload}
                  accept=".pdf,.doc,.docx,.txt"
                  style={{ display: 'none' }}
                />
                <div className="upload-icon">
                  <i className="fas fa-file-upload"></i>
                </div>
                <p className="upload-text">Click to upload your resume (PDF, DOC, TXT)</p>
                <button className="browse-btn">Browse Files</button>
                {fileName && <p className="file-name">Uploaded: {fileName}</p>}
              </div>
              <div className="job-description">
                <h2 className="section-title">Job Description</h2>
                <textarea
                  value={jobDescription}
                  onChange={(e) => setJobDescription(e.target.value)}
                  placeholder="Paste the job description you're applying for here..."
                  rows="6"
                />
              </div>
              <button 
                onClick={analyzeResume} 
                disabled={isLoading || !resumeText || !jobDescription}
                className="analyze-btn"
              >
                {isLoading ? 'Analyzing...' : 'Analyze Resume'}
              </button>
            </div>
            <div className="analysis-section">
              <h2 className="section-title">Analysis Results</h2>
              {isLoading ? (
                <div className="loading">
                  <div className="spinner"></div>
                  <p>Analyzing your resume...</p>
                </div>
              ) : analysisResult ? (
                <div className="results">
                  <div className="score-display">
                    <div className="score-circle">
                      {analysisResult.matchPercentage}%
                    </div>
                    <p className="score-label">Match Score</p>
                  </div>
                  <div className="result-card">
                    <h3>Skills Analysis</h3>
                    <p>Found {analysisResult.foundSkills.length} relevant skills in your resume:</p>
                    <div className="skills-list">
                      {analysisResult.foundSkills.map((skill, i) => (
                        <span key={i} className="skill-tag">{skill}</span>
                      ))}
                    </div>
                    {analysisResult.missingSkills.length > 0 && (
                      <div>
                        <p>Skills from job description missing in your resume:</p>
                        <div className="skills-list">
                          {analysisResult.missingSkills.map((skill, i) => (
                            <span key={i} className="skill-tag missing">{skill}</span>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                  <div className="result-card">
                    <h3>Keyword Matching</h3>
                    <p>Your resume contains {analysisResult.keywordCount} out of {analysisResult.totalKeywords} keywords from the job description.</p>
                  </div>
                  <div className="result-card">
                    <h3>Suggestions for Improvement</h3>
                    {analysisResult.missingKeywords.length > 0 ? (
                      <>
                        <p>Consider adding these keywords to your resume:</p>
                        <ul className="suggestions-list">
                          {analysisResult.missingKeywords.map((k, i) => (
                            <li key={i}>Add experience with "{k}"</li>
                          ))}
                        </ul>
                      </>
                    ) : (
                      <p>Your resume includes most keywords from the job description. Good job!</p>
                    )}
                  </div>
                </div>
              ) : (
                <div className="placeholder-results">
                  <div className="upload-icon">
                    <i className="fas fa-chart-line"></i>
                  </div>
                  <p>Upload a resume and job description to see analysis results here.</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ResumeAnalyzer />);
  </script>
</body>
</html>
